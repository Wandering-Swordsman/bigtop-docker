namenode:
  image: bigtop-hadoop-master:ubuntu-15.04-x86_64
  container_name: "namenode"
  hostname: "namenode"
  ports:
    - "50070"
  command: "/etc/start_bigtop_services.sh namenode resourcemanager -d"
  volumes:
    - .:/data
  privileged: true
datanode:
  image: bigtop-hadoop-node:ubuntu-15.04-x86_64
  links:
    - "namenode:namenode"
  command: "/etc/start_bigtop_services.sh datanode nodemanager 'spark-worker' -d"
  volumes:
   - .:/data
  privileged: true
spark:
  image: bigtop-hadoop-spark-master:ubuntu-15.04-x86_64
  links:
    - "namenode"
    - "datanode"
  hostname: "spark-master"
  command: "/etc/start_bigtop_services.sh 'spark-master' -d"
  volumes:
   - .:/data
  privileged: true
